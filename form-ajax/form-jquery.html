<!DOCTYPE html>
<html>
<head>
  <title>Page form jQuery</title>
  <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>

<h4>Simply 'focus', 'blur' and 'input' events</h4>

<form id="my">
  <label for="usr">User:</label>
  <input type="text" id="usr" name="usName"/><br/>

  <label for="psw">Pass:</label>
  <input type="text" id="psw" name="usPass"/><br/>

  <!-- type="button", не сабмитит форму -->
  <input type="button" onclick="runTest()" name="usTest" value="Run/Stop test"/><br/>
</form>
<p>Element: <span id="target1"></span></p>
<p>Test value: <span id="target2"></span></p>


<script type="text/javascript">

  function targetFocus()
  {
    var elemName = document.activeElement.name;
    var elemValue = document.activeElement.value;
    var targ1 = document.getElementById('target1');
    targ1.innerText = elemName + ": " + elemValue;
  }

  function targetBlur()
  {
    var targ1 = document.getElementById('target1');
    targ1.innerText = "";
  }

  function showInput()
  {
    //console.log('func-showInput');
    var elemName = document.activeElement.name;
    var elemValue = document.activeElement.value;
    var targ1 = document.getElementById('target1');
    targ1.innerText = elemName + ": " + elemValue;

    var num = Math.floor(Math.random() * 1000);
    var targ2 = document.getElementById('target2');
	targ2.innerText = num;
  };


  //можно и не обертывать в "document.ready" ??
  //$(document).ready(function() {
  //  console.log('doc-ready');
    $("input").on("focus", function() {
      console.log('on-focus');
      targetFocus();
    });

    $("input").on("blur", function() {
      console.log('on-blur');
      targetBlur();
    });

    $("input").on("input", function() {
      //console.log('on-input');
      showInput();
    });
  //});


  // блок переменных и функций runTest для запуска кнопкой
  var exec = false;
  var interval = 2000; // 2 секунды
  var nn = 0;

  function runTest()
  {
    if(!exec) {
      exec = true;
      console.log('run-Test');
      updates = setInterval(change, interval);
    }
    else {
      exec = false;
      console.log('stop-Test');
      clearInterval(updates);
    }
  }

  function change()
  {
    nn += 1;
    document.getElementById('target2').innerHTML = nn;
    //console.log('date: ' + Date());
  }

</script>

</body>
</html>
